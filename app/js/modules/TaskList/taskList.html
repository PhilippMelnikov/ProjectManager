<div layout="column" layout-align="center center" ng-cloak="" class="task-list-container" layout="column" layout-align="space-between none" >

			<div class='tasks-for-a-day' ng-repeat="day in finalTaskList" >
				<h4>{{day.dayOfWeek}} <span>({{day.date}})</span></h4>
				<md-card class="day-card" >
				<md-list ng-cloak="">
					<md-list-item ng-repeat="task in day.tasks" class="task-list-item">
				    <div id="task-title-input" ng-click='openTask(task.title, task.description)' class="task-text">
				     {{ task.title }}
				    </div>
				    <div class="complete" ng-click="completeTask($event, task.id)"></div>
				    <md-divider ng-if="!$last"></md-divider> 
					</md-list-item>
				</md-list>

				</md-card>

			</div>
			
</div>
