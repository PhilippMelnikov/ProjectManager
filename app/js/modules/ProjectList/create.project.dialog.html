<div ng-controller="AppCtrl" class="right-sidenav" id='create-project'>

      <md-toolbar class="right-sidenav-top">
        <div class="esc" ng-click="untoggle(addProjectForm)">
          <div class="esc-icon">
            <i class="icons8-delete-2"></i>
          </div>
          <div class="esc-word">esc</div>
        </div>
        <h1>Create new project</h1>
      </md-toolbar>
      <md-content layout-padding="" >
        <form ng-model="addProjectForm" name="addProjectForm" id="addProjectForm">
          <md-input-container md-no-float class="md-block">
          <input type="text" name="projectTitle" class="title-input" ng-model="newProjectTitle" id="project-name-input" placeholder="Project name">
          <div role="alert">
          <div class="red-allert" ng-class="{ 'fade-out': fadeOut, 'hidden': hidden}">
            Your title must be at least 1 character long.
          </div>
        </div>
        </md-input-container>
        <md-button ng-click="createProject(newProjectTitle)" class="md-fab confirm-button md-primary" aria-label="confirm">
              <i class="icons8-checkmark"></i>
        </md-button>
        </form>
        <!-- <md-button type="submit" ng-click="createProject(newProjectTitle)" class="md-fab confirm-button md-primary" aria-label="confirm">
              <i class="icons8-checkmark"></i>
        </md-button> -->
      </md-content>

  </div>
