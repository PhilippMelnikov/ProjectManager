<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project Manager</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="unscrollable" ng-controller="AppCtrl" layout="column" ng-app="ProjectManagerApp" ng-cloak>
<section layout="row" flex="">
  <!--Begin loading screen -->
  <div class="loading-screen">
    <div class="loading-content">
      <div class="dots">
        <span class="l-1"></span>
        <span class="l-2"></span>
        <span class="l-3"></span>
        <span class="l-4"></span>
        <span class="l-5"></span>
      </div>
    </div>
  </div>
<!--End loading screen -->
<!-- Begin dark screen -->
<div class="darken-the-screen hidden"></div>
<!-- End dark screen -->

  <!-- Begin Side-Bar -->
   <md-sidenav layout="column" class="sidenav1" md-is-locked-open='true'>
   <!-- Begin User Profile -->
  		<div class='user-profile'>
  			<user-profile></user-profile>
  		</div>
  	<!-- End User Profile -->

  	<!-- Begin Project List -->
  <div ng-controller="ProjectListCtrl as projectctrl">
  	<md-list ng-cloak class="project-list">
  		<!-- Begin Add Project -->
  		<md-list-item id="add-project">
  		    <p> Projects </p>
  		    <md-button class="md-icon-button" aria-label="addProject" ng-click="toggleCreateProject()" ng-hide="isOpenRight()">
          	<i class="icons8-plus"></i>
        	</md-button>
  		</md-list-item>
  		<!-- End Add Project -->
  		<!-- Begin Projects -->
  		<md-list-item ng-model="projects" ng-repeat="project in projects.projects">
            <div class="project-list-item" tabindex="-1" ng-click="setCurrentProject($event, project)">
              <p> {{ project.title }} </p>
            <span flex></span>
           <span>{{ project.task_count.toString() }}</span>
            </div>
  		    
  		</md-list-item>
  		<!-- End Projects -->
  	</md-list>
  </div>
  	<!-- End Project List -->
	<!-- Begin Log Out -->
	<div class="log-out-container">
    <div class="log-out"><a href="#">Log Out</a></div>
  </div>
  	<!-- End Log Out -->
   </md-sidenav>
  <!-- End Side-Bar -->

  <!-- Begin Content -->
  <md-content ng-controller="TaskListCtrl" flex layout="column">
    <ng-view>
      <!-- Begin Toolbar -->
      <md-toolbar ng-controller=toolbarCtrl>
      <div class="md-toolbar-tools md-menu-toolbar">
      <!-- Begin Searchbar -->
      <search-bar>
        <div class="search-container">
          <md-button class="md-icon-button" id="search-button" aria-label="Search" >
            <i class="icons8-search"></i>
          </md-button>

          <md-input-container md-no-float class="md-block search-bar" id="search-bar">
          <input ng-model="searchQuery"  ng-change="searchTask(searchQuery)" placeholder="Search Query">
          </md-input-container>
        </div>
        </search-bar>
        <!-- End Searchbar -->
        <span flex=""></span>
		<!-- Begin tools button -->
      <tools-menu>
        <md-button class="md-icon-button" id="tools-button" aria-label="Add Task">
          <i class="icons8-more"></i>
        </md-button>
        <div class="dropdown-menu-container" id="drop-down-menu">
          <ul class="drop-down" >
            <li><a ng-click="toggleDeleteProject()" href="#">Delete</a></li>
            <li><a ng-click="toggleEditProject()" href="#">Edit</a></li>
          </ul>
        </div>
        </tools-menu>
        <!-- End tools-button -->
      </div>
    </md-toolbar>
      <!-- End Toolbar -->

      <div>
      <!-- Begin TaskList -->
        <task-list></task-list>
      <!-- End TaskList -->
        <div class="loading-circle hidden">
          <img src="img/spin.gif" alt="ring">
        </div>
    <!-- Begin Create Task -->
      <md-button class="md-fab add-task md-primary" aria-label="Add Task" ng-click="toggleCreateTask()">
              <i class="icons8-plus"></i>
      </md-button>
      <create-task></create-task>
      <open-task></open-task>
      <!-- End Create Task -->
    </div>
    </ng-view>

    <!-- Begin match-not-found-screen -->
      <div class="match-not-found-screen hidden">
        <i class="icons8-todo-list"></i>
        <h3>Have a good day</h3>
      </div>
      <!-- End match-not-found-screen -->

  </md-content>
  <!-- End Content -->
  
  <!-- Begin sideBar from right -->
  <create-project></create-project>
  <delete-project></delete-project>
  <edit-project></edit-project>
  <!-- <create-task></create-task> -->
     <!-- End sideBar from right -->

	<!-- <script type="text/javascript" src="js/libs.min.js" ></script> -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
   <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>  
    
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.js"></script>

 <!--  <script src="libs/angular-endless-scroll/dist/angular-endless-scroll.min.js"></script> -->
  <!-- <script src="libs/moment/min/moment.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
 <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/ru.js"></script> -->

	<script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
